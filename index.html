<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ENAfavicon.webp">
    <title>Comp Sci Card</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/BGstyles.css">
    <link rel="stylesheet" href="CSS/buttons.css">



</head>




<body class="main">

    <div class=" flex-container" id="mainContainer">

        <section id="Main" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext"> Main Window</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('Main')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">
                <p>
                    Thanks for teaching us Computer Science
                </p>
                <p>
                    Merry Christmas
                </p>
                <p style="font-size: 12px;">
                    -Leon
                </p>
                <p style="font-size: 12px;">
                    -Laura
                </p>
                <p style="font-size: 12px;">
                    -Rebecca
                </p>
                <p style="font-size: 12px;">
                    -Tomi
                </p>
                <img src="CSS/ball.gif"
                    style="scale: 120%; position: absolute; right: 25%; bottom:50%; mix-blend-mode: multiply;">
                <img src="CSS/a-level-computing.gif"
                    style="scale: 20%; position: absolute; right: 10%; bottom: -10%; mix-blend-mode: multiply;">

                <img src="CSS/eating.gif"
                    style="scale: 50%; position: absolute; right: 60%; bottom: -20%; mix-blend-mode: multiply;">
                <img src="CSS/ON!.gif"
                    style="scale: 50%; position: absolute; right: 40%; bottom: 18%; mix-blend-mode: multiply;">

                <img src="CSS/santa-sled.gif"
                    style="scale: 100%; position: absolute; right: 0%; bottom: 60%; mix-blend-mode: multiply;">
                <img src="CSS/ENA.gif"
                    style="scale: 40%; position: absolute; right: -10%; bottom: -25%; mix-blend-mode: multiply;">
        </section>

        <section id="UserF" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext"> Tomi's Idea</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('UserF')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">

            </div>
        </section>

        <section id="UserA" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext"> Craig Window</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('UserA')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">
            </div>
        </section>

        <section id="UserB" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext"> Dave Window</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('UserB')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">
            </div>
        </section>

        <section id="UserC" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext">Weather</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('UserC')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">
                <div id="weather-widget">
                    <p>Loading...</p>
                </div>
            </div>
        </section>

        <section id="chatbot" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext">Haiku Generator</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('chatbot')"></button>
                </div>
            </section>
            <div class="windowmaininnards">
                <div class="chat-window">
                    <div id="chatHistory" class="chat-history"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" class="input" placeholder="What should the haiku be about...">
                        <button id="chatButton" onclick="generateHaiku()">Send</button>
                    </div>
                    <div id="chatOutput">

                    </div>
                </div>
            </div>
        </section>

        <section id="UserE" class="windowouter">
            <section class="windowtopbar">
                <div class="windowtopbartext"> I ran out of ideas</div>
                <div class="windowtopbarbuttons"><button class="crossTopButton" onclick="quitPage('UserE')"> </button>
                </div>
            </section>
            <div class="windowmaininnards">
            </div>
        </section>


    </div>
</body>

<script src="Javascript/app.js"></script>

</html>
